        /* Resetando algumas propriedades padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin: 50px 0;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 3 colunas, ajustando automaticamente */
            gap: 20px;
            padding: 40px 10%;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid #ddd;
            height: 320px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .menu-item h3 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .menu-item .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff; /* Cor do preço em branco */
